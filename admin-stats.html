<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Motorclub - Inschrijvingen & Sterren</title>
    <style>
      html,body{height:100%;margin:0;background:#0b0c10}
      .app-splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:20000;background:#0b0c10}
      .splash-inner{width:92vw;text-align:center;padding:20px}
      .splash-logo{width:110px;height:auto;margin:0 auto 12px;display:block}
      .splash-progress{height:10px;background:rgba(255,255,255,0.03);border-radius:8px;overflow:hidden;margin:10px 0}
      .splash-progress-bar{height:100%;background:linear-gradient(90deg,#3b82f6,#06b6d4);width:0%;transition:width .3s ease}
    </style>
    <link rel="stylesheet" href="/style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="assets/logo_MC_nieuw_trans_300.gif">
    <meta name="theme-color" content="#0f172a">
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <!-- Chart.js will be loaded dynamically by the stats page when needed -->
  </head>
  <body>
    <div id="appSplash" class="app-splash" aria-hidden="false">
      <div class="splash-inner">
        <img src="assets/logo_MC_nieuw_trans_300.gif" alt="Shadow" class="splash-logo" />
        <div class="splash-title">Shadow Motorclub</div>
        <div class="splash-progress">
          <div class="splash-progress-bar" id="splashProgressBar" style="width:0%"></div>
        </div>
        <div class="splash-caption" id="splashCaption">Laden…</div>
      </div>
    </div>
    
    <header class="topbar">
      <img id="clubLogo" src="assets/logo_MC_nieuw_trans_300.gif" alt="Shadow Motorclub logo" width="100" height="30" />
      <nav class="nav">
        <a href="index.html" class="tab">Lid</a>
        <a href="admin-scan.html" class="tab active">Inschrijftafel</a>
      </nav>
    </header>

    <main class="wrap">

      <div class="admin-nav-dropdown">
        <select id="adminNavSelect" class="admin-nav-select">
          <option value="admin-scan.html">Inschrijftafel</option>
          <option value="admin-planning.html">Begin van het jaar</option>
          <option value="admin-passwords.html">Wachtwoorden</option>
          <option value="admin-stats.html" selected>Ritten data</option>
          <option value="admin-lunch.html">Lunch inplannen</option>
            <option value="admin-excel.html">Excel import / export</option>
            <option value="admin-dev.html">Dev</option>
        </select>
        <!-- compact filters aligned with nav (Year filter visually integrated) -->
        <div style="margin-top:12px;">
          <div id="rideYearFilter" class="multi-select">
            <button id="rideYearToggle" type="button" class="admin-filter-select">Alle jaren ▾</button>
            <div id="rideYearPanel" class="multi-select-panel" hidden aria-hidden="true">
              <label class="year-item year-all">
                <input type="checkbox" class="year-checkbox all-checkbox" value="ALL" checked />
                <span>Alle jaren</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <section id="viewAdmin" class="view active">
        <div class="card" id="rideStatsCard">
          <h3>Inschrijvingen per rit</h3>
          <p class="muted">Aantal ingeschreven leden per geplande ritdatum.</p>
          <div class="filters-panel" style="display:flex;flex-direction:column;gap:8px;max-width:420px;">
            <div class="row" style="gap:12px; align-items:center;">
              <label for="rideRegionFilter" class="small muted" style="min-width:56px;">Regio:</label>
              <select id="rideRegionFilter" aria-label="Filter per regio" style="width:220px;box-sizing:border-box;padding:8px;border-radius:8px;border:1px solid #374151;background:transparent;color:var(--text)">
                <option value="">Alles</option>
              </select>
              <span id="rideRegionStatus" class="status" style="margin-left:8px"></span>
            </div>

            <!-- Multi-year filter control placed under the region select for clarity -->
            <div id="multiYearModeWrap" style="display:flex;gap:8px;align-items:center;">
              <label for="multiYearMode" class="small muted" style="min-width:56px;">Filter:</label>
              <select id="multiYearMode" style="width:220px;box-sizing:border-box;padding:6px 8px;border-radius:8px;border:1px solid #374151;background:transparent;color:var(--text)">
                <option value="rit">Rit</option>
                <option value="regio">Regio</option>
              </select>
            </div>
          </div>
          <div class="chart-box"><canvas id="rideStatsChart" aria-label="Barchart inschrijvingen per rit"></canvas></div>
          <div class="row" style="gap:12px;align-items:center;margin-top:8px;">
            <span id="rideStatsStatus" class="status"></span>
          </div>
        </div>

        <div class="card" id="starDistCard">
          <h3>Sterrenverdeling</h3>
          <p class="muted">Aantal leden per aantal sterren.</p>
          <div class="chart-box"><canvas id="starDistChart" aria-label="Histogram aantal sterren"></canvas></div>
          <div class="row" style="gap:12px;align-items:center;margin-top:8px;">
            <span id="starDistStatus" class="status"></span>
          </div>
        </div>

        <!-- Export leden (Excel) verplaatst naar admin-excel.html -->
      </section>
    </main>

    <div id="toast-root" aria-live="polite" aria-atomic="true"></div>

    <script type="module">
      import { applyAdminLevel } from './src/main.js';
      
      // Dropdown navigation handler
      const navSelect = document.getElementById('adminNavSelect');
      if (navSelect) {
        navSelect.addEventListener('change', (e) => {
          window.location.href = e.target.value;
        });
      }

      // Apply admin level checks (authentication gating removed)
      try {
        const adminLevel = sessionStorage.getItem("admin_level");
        if (adminLevel !== "root") {
          window.location.href = "admin-scan.html";
        } else {
          applyAdminLevel();
        }
      } catch(_) {}
    </script>
    <script type="module" src="/src/main.js"></script>

    <script>
      // Auto-hide status messages 2 seconds after they get text, and remove their layout space.
      (function() {
        const HIDE_DELAY = 2000;

        function ensureInitialDisplay(el) {
          if (el._initialDisplay === undefined) {
            el._initialDisplay = getComputedStyle(el).display || '';
          }
        }

        function showElement(el) {
          ensureInitialDisplay(el);
          if (el._initialDisplay === 'none') {
            el.style.display = '';
          } else {
            el.style.display = el._initialDisplay;
          }
        }

        function hideElement(el) {
          el.textContent = '';
          el.style.display = 'none';
        }

        function scheduleHide(el) {
          if (!el) return;
          if (el._hideTimeout) clearTimeout(el._hideTimeout);
          const text = el.textContent && el.textContent.trim();
          if (!text) return;
          showElement(el);
          el._hideTimeout = setTimeout(() => hideElement(el), HIDE_DELAY);
        }

        function observeStatusEl(el) {
          if (!el) return;
          ensureInitialDisplay(el);
          if (el.textContent && el.textContent.trim()) scheduleHide(el);
          const mo = new MutationObserver(() => scheduleHide(el));
          mo.observe(el, { childList: true, characterData: true, subtree: true });
        }

        document.querySelectorAll('.status').forEach(observeStatusEl);

        const docObserver = new MutationObserver((mutations) => {
          for (const m of mutations) {
            for (const node of m.addedNodes) {
              if (!(node instanceof Element)) continue;
              if (node.classList && node.classList.contains('status')) {
                observeStatusEl(node);
              }
              node.querySelectorAll && node.querySelectorAll('.status').forEach(observeStatusEl);
            }
          }
        });
        docObserver.observe(document.body, { childList: true, subtree: true });
      })();
    </script>
  </body>
</html>

<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoofdadmin â€“ Excel import / export</title>
    <style>
      html,body{height:100%;margin:0;background:#0b0c10}
      .app-splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:20000;background:#0b0c10}
      .splash-inner{width:92vw;text-align:center;padding:20px}
      .splash-logo{width:110px;height:auto;margin:0 auto 12px;display:block}
      .splash-progress{height:10px;background:rgba(255,255,255,0.03);border-radius:8px;overflow:hidden;margin:10px 0}
      .splash-progress-bar{height:100%;background:linear-gradient(90deg,#3b82f6,#06b6d4);width:0%;transition:width .3s ease}
    </style>
    <link rel="stylesheet" href="/style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="assets/logo_MC_nieuw_trans_300.gif">
    <meta name="theme-color" content="#0f172a">
  </head>
  <body>
    <div id="appSplash" class="app-splash" aria-hidden="false">
      <div class="splash-inner">
        <img src="assets/logo_MC_nieuw_trans_300.gif" alt="Shadow" class="splash-logo" />
        <div class="splash-title">Shadow Motorclub</div>
        <div class="splash-progress">
          <div class="splash-progress-bar" id="splashProgressBar" style="width:0%"></div>
        </div>
        <div class="splash-caption" id="splashCaption">Ladenâ€¦</div>
      </div>
    </div>
    
    <header class="topbar">
      <img id="clubLogo" src="assets/logo_MC_nieuw_trans_300.gif" alt="Shadow Motorclub logo" width="100" height="30" />
      <nav class="nav">
        <a href="index.html" class="tab">Lid</a>
        <a href="admin-scan.html" class="tab active">Inschrijftafel</a>
      </nav>
    </header>

    <main class="wrap">

      <div class="admin-nav-dropdown">
        <select id="adminNavSelect" class="admin-nav-select">
          <option value="admin-scan.html">Inschrijftafel</option>
          <option value="admin-planning.html">Begin van het jaar</option>
          <option value="admin-passwords.html">Wachtwoorden</option>
          <option value="admin-stats.html">Ritten data</option>
          <option value="admin-lunch.html">Lunch inplannen</option>
          <option value="admin-excel.html" selected>Excel import / export</option>
          <option value="admin-dev.html">Dev</option>
        </select>
      </div>

      <div class="card" id="excelUploadCard">
        <h1>Excel uploaden</h1>
          <details class="muted" style="margin-top:8px;">
            <summary>Benodigde kolommen</summary>
            <code>LidNr, Naam, Voor naam, Voor letters, Tussen voegsel, regio Omschrijving</code>
          </details>
          <div id="fileDropzone" class="row" style="gap:12px; align-items:center; flex-wrap:wrap;">
          <input id="fileInput" class="file-input" type="file" accept=".xlsx,.xls,.csv" style="display:none" />
          <div id="fileDropArea" role="button" tabindex="0" style="flex:1; padding:14px; border:2px dashed rgba(148,163,184,0.12); border-radius:10px; text-align:center; cursor:pointer; background:transparent;">
            <div style="font-weight:600">ðŸ“„ Kies bestand of sleep hierheen</div>
            <div id="fileName" class="file-name muted" style="margin-top:6px;">Geen bestand gekozen</div>
          </div>
        </div>
        <div class="row">
          <button id="uploadBtn" class="btn" style="width:100%;">Uploaden</button>
        </div>
        <div id="status" class="status"></div>
      </div>

      <section id="viewAdmin" class="view active">
        <div class="card" id="exportExcelCard">
          <h1>Export leden</h1>
          <p class="muted">Exporteer leden met vaste kolommen voor rapportage.</p>
          <div class="row">
            <button id="exportExcelBtn" class="btn">Export Excel</button>
            <span id="exportExcelStatus" class="muted" style="margin-left:8px;"></span>
          </div>
        </div>
      </section>
    </main>

    <div id="toast-root" aria-live="polite" aria-atomic="true"></div>

    <script type="module">
      import { checkAdminAuth, applyAdminLevel } from './src/auth.js';
      
      // Dropdown navigation handler
      const navSelect = document.getElementById('adminNavSelect');
      if (navSelect) {
        navSelect.addEventListener('change', (e) => {
          window.location.href = e.target.value;
        });
      }

      // Check authentication and ensure root admin access
      if (checkAdminAuth()) {
        const adminLevel = sessionStorage.getItem("admin_level");
        if (adminLevel !== "root") {
          // Redirect to scan page if not root admin
          window.location.href = "admin-scan.html";
        } else {
          applyAdminLevel();
        }
      }
      // Drag & drop file area behavior
      (function(){
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('fileDropArea');
        const fileName = document.getElementById('fileName');
        if (!fileInput || !dropArea || !fileName) return;

        const setSelected = (file) => {
          if (!file) return;
          fileName.textContent = `${file.name} (${Math.round(file.size/1024)} KB)`;
          // attempt to set fileInput.files via DataTransfer for downstream handlers
          try {
            const dt = new DataTransfer();
            dt.items.add(file);
            fileInput.files = dt.files;
            const ev = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(ev);
          } catch (e) {
            // ignore if not supported
          }
        };

        ['dragenter','dragover'].forEach(evt => dropArea.addEventListener(evt, (e)=>{ e.preventDefault(); dropArea.style.background = 'rgba(59,130,246,0.04)'; dropArea.style.borderColor = 'rgba(59,130,246,0.6)'; }, { passive: false }));
        ['dragleave','drop','dragend'].forEach(evt => dropArea.addEventListener(evt, (e)=>{ e.preventDefault(); dropArea.style.background = 'transparent'; dropArea.style.borderColor = 'rgba(148,163,184,0.12)'; }, { passive: false }));

        dropArea.addEventListener('drop', (e)=>{
          e.preventDefault();
          const f = (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files[0]) ? e.dataTransfer.files[0] : null;
          if (f) setSelected(f);
        }, { passive: false });

        // click opens file picker
        dropArea.addEventListener('click', ()=> fileInput.click(), { passive: true });
        dropArea.addEventListener('keydown', (e)=>{ if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); fileInput.click(); } });

        fileInput.addEventListener('change', (e)=>{
          const f = (fileInput.files && fileInput.files[0]) ? fileInput.files[0] : null;
          if (f) setSelected(f);
        });
      })();
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

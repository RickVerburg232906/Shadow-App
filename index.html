<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Upload</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="card">
      <h1>Admin: Excel uploaden</h1>
      <p class="hint">Kies een Excel (.xlsx/.xls) of CSV met kolommen: <code>displayName</code>, <code>memberNo</code>, optioneel <code>active</code>, <code>ridesCount</code>, <code>uid</code>.</p>
      <div class="row">
        <input id="fileInput" type="file" accept=".xlsx,.xls,.csv" />
        <button id="uploadBtn">Uploaden</button>
      </div>
      <div id="status" class="status"></div>
      <div id="log" class="log"></div>
    </div>
    <script type="module" src="/src/admin.js"></script>
  </body>
</html>

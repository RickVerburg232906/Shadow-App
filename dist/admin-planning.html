<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Motorclub - Planning & Beheer</title>
    <style>
      html,body{height:100%;margin:0;background:#0b0c10}
      .app-splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:20000;background:#0b0c10}
      .splash-inner{width:92vw;text-align:center;padding:20px}
      .splash-logo{width:110px;height:auto;margin:0 auto 12px;display:block}
      .splash-progress{height:10px;background:rgba(255,255,255,0.03);border-radius:8px;overflow:hidden;margin:10px 0}
      .splash-progress-bar{height:100%;background:linear-gradient(90deg,#3b82f6,#06b6d4);width:0%;transition:width .3s ease}
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/assets/manifest-sHx4Fanv.webmanifest">
    <link rel="apple-touch-icon" href="/assets/logo_MC_nieuw_trans_300-BHuzPaKW.gif">
    <meta name="theme-color" content="#0f172a">
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <!-- Chart.js will be loaded dynamically by the stats page when needed -->
    <script type="module" crossorigin src="/assets/adminPlanning-Cgni909b.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main-Co8JzSTw.js">
    <link rel="modulepreload" crossorigin href="/assets/auth-B5TraknJ.js">
    <link rel="stylesheet" crossorigin href="/assets/main-CKXJ40eI.css">
  </head>
  <body>
    <div id="appSplash" class="app-splash" aria-hidden="false">
      <div class="splash-inner">
        <img src="/assets/logo_MC_nieuw_trans_300-BHuzPaKW.gif" alt="Shadow" class="splash-logo" />
        <div class="splash-title">Shadow Motorclub</div>
        <div class="splash-progress">
          <div class="splash-progress-bar" id="splashProgressBar" style="width:0%"></div>
        </div>
        <div class="splash-caption" id="splashCaption">Laden…</div>
      </div>
    </div>
    
    <header class="topbar">
      <img id="clubLogo" src="/assets/logo_MC_nieuw_trans_300-BHuzPaKW.gif" alt="Shadow Motorclub logo" width="100" height="30" />
      <nav class="nav">
        <a href="index.html" class="tab">Lid</a>
        <a href="admin-scan.html" class="tab active">Inschrijftafel</a>
      </nav>
    </header>

    <main class="wrap">

      <div class="admin-nav-dropdown">
        <select id="adminNavSelect" class="admin-nav-select">
          <option value="admin-scan.html">Inschrijftafel</option>
          <option value="admin-planning.html" selected>Begin van het jaar</option>
          <option value="admin-passwords.html">Wachtwoorden</option>
          <option value="admin-stats.html">Ritten data</option>
          <option value="admin-lunch.html">Lunch inplannen</option>
            <option value="admin-excel.html">Excel import / export</option>
            <option value="admin-dev.html">Dev</option>
        </select>
      </div>

        <!-- Excel upload verplaatst naar admin-excel.html -->

      <section id="viewAdmin" class="view active">
        <div class="card" id="ridePlannerCard">
          <h3>Ritten plannen</h3>
          <p class="muted">Vul minimaal 5 datums in (6e is optioneel). Dit wordt opgeslagen als globale instelling in Firestore.</p>
          <div class="row" style="flex-wrap:wrap; gap:10px;">
            <input type="date" id="rideDate1" />
            <input type="date" id="rideDate2" />
            <input type="date" id="rideDate3" />
            <input type="date" id="rideDate4" />
            <input type="date" id="rideDate5" />
            <input type="date" id="rideDate6" />
          </div>
          <div class="row" style="gap:12px; align-items:center;">
            <span id="ridePlanStatus" class="status"></span>
          </div>
        </div>

        <div class="card" id="resetRidesCard">
          <h3>Beheer: Ritten resetten</h3>
          <p class="muted">Zet <strong>alle</strong> geregistreerde ritten (ridesCount) terug naar 0 voor alle leden.</p>
          <button id="resetRidesBtn" class="btn" style="border-color:#ef4444;">⚠️ Reset alle ritten</button>
          <div id="resetStatus" class="status"></div>
        </div>
      </section>
    </main>

    <div id="toast-root" aria-live="polite" aria-atomic="true"></div>

  </body>
</html>

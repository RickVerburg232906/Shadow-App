    <div class="export-hero-left card-divider" style="width: 100%;">
      <div class="export-hero-icon" aria-hidden="true">
        <span class="material-symbols-outlined">download</span>
      </div>
      <h3 class="export-hero-title">Data Exporteren</h3>
    </div>
    <section id="data-export" class="card export-card card-divider" aria-labelledby="export-title">
      <div class="export-list">

    <!-- Toegangsbeheer -->

    <div class="export-hero-left card-divider" style="width: 100%;">

            </div>

            </div>
          </div>

          <div class="terms-card__card" style="padding:12px;">
            <div style="display:flex; align-items:center; gap:8px; margin-bottom:10px; border-bottom:1px solid rgba(243,244,246,1); padding-bottom:8px;">

              <h4 style="margin:0; font-weight:700; color:#0f1724;">Wachtwoord Administrator</h4>
            </div>
            <div style="display:flex; flex-direction:column; gap:8px;">
              <label class="form-label">
                <div class="icon-input" style="position:relative; padding-right:12px;">

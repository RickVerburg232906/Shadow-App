<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Inschrijven LR</title>
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/assets/favicon.svg">
<meta name="application-name" content="Inschrijven LR">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Custom stylesheet (replaces Tailwind) -->
<link rel="stylesheet" href="../style.css"/>
<script src="../assets/header-date.js" defer></script>
  </head>
<body class="app light">
<header class="nav-header">
    <div class="nav-inner">
    
      <button id="back-button" class="back-button" aria-label="Terug">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <div class="title-container">
        <h1 class="page-title">Lunch</h1>
        <span class="header-date" aria-hidden="true"></span>
      </div>
      <img class="header-logo" src="../assets/logo_MC_nieuw_trans_300.gif" alt="MC logo">
    </div>
</header>
<main class="main-content">
  <section class="choice-section">
    <h2 class="choice-title">Eet je mee vandaag?</h2>
    <div class="choice-grid">
      <label class="choice-option">
        <input class="sr-only" type="radio" name="participation-lunch" value="yes" />
        <div class="choice-card">
          <span class="material-symbols-outlined">restaurant</span>
          <span class="choice-label">Ja, ik eet mee</span>
        </div>
      </label>

      <label class="choice-option">
        <input class="sr-only" type="radio" name="participation-lunch" value="no" />
        <div class="choice-card choice-card--danger">
          <span class="material-symbols-outlined">close</span>
          <span class="choice-label">Nee, ik sla over</span>
        </div>
      </label>
    </div>
  </section>
  <!-- Vast Eten (populated from globals/lunch) -->
  <section id="vastEtenSection" class="full-width card-divider">
    <div class="section-header">
      <h3 class="header-title">Vast Eten</h3>
      <span class="badge-pill">Iedereen ontvangt</span>
    </div>
    <div class="surface-card">
      <div id="vastEtenDisplay" aria-live="polite" class="muted-text" style="margin: 0;">Laden...</div>
    </div>
  </section>

  <!-- Keuze Eten (populated from globals/lunch) -->
  <section id="keuzeEtenSection" class="full-width card-divider">
    <div class="section-header">
      <h3 class="header-title">Keuze Eten</h3>
      <span class="badge-pill badge-yellow">Kies één</span>
    </div>
    <div>
      <div id="keuzeEtenButtons" class="keuze-buttons"></div>
    </div>
  </section>
</main>
<footer class="app-footer" role="contentinfo">
  <div class="app-footer__inner">
    <button class="app-footer__button" id="agree-lunch">Keuze Bevestigen</button>
  </div>
</footer>

<script type="module">
  (async ()=>{
    try{
      await import('../src/member.js');
    }catch(err){
      console.error('Failed importing ../src/member.js', err);
      try{
        const url = new URL('../src/member.js', location.href).href;
        const resp = await fetch(url, { cache: 'no-store' });
        const text = await resp.text().catch(()=>'<no-body>');
        console.error('Server response for', url, ':', resp.status, resp.statusText);
        console.error('Response body (first 2000 chars):\n', String(text).slice(0,2000));
      }catch(e){ console.error('Failed fetching module body', e); }
      throw err;
    }
  })();
</script>
</body>
</html>

<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nieuwe Lege Pagina</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Custom stylesheet (replaces Tailwind) -->
<link rel="stylesheet" href="style.css"/>
  </head>
<body class="app light">
<!-- Navigation Header -->
<header class="nav-header">
    <div class="nav-inner">
      <button class="btn-inschrijftafel"> 
        <span class="material-symbols-outlined">table_restaurant</span> 
        Inschrijftafel
      </button>
      <div class="title-container">
        <h1 class="page-title">Voorwaarden</h1>
        <span class="header-date" aria-hidden="true"></span>
      </div>
      <img class="header-logo" src="assets/logo_MC_nieuw_trans_300.gif" alt="MC logo">
    </div>
</header>
<main class="main-content">

  <!-- Geplande ritten (data wordt door JS geladen in .planned-rides) -->
  <section class="planned-list">
      <h3 id="planned-title" class="section-title">Geplande Ritten</h3>
      <div class="planned-rides"></div>
  </section>

  <div class="terms-card">
    <div class="px-4 pt-8 pb-2">
      <h3 style="color:#0e121a;" class="text-xl font-bold leading-tight tracking-tight">Voorwaarden Deelname</h3>
    </div>

    <div class="px-4 pb-6">
      <div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-sm border border-gray-100 dark:border-gray-700">
        <div class="h-2 w-full bg-tertiary"></div>
        <div class="p-5">
          <div class="flex items-start gap-3 mb-3">
            <span class="material-symbols-outlined text-tertiary text-[28px] shrink-0">gavel</span>
            <h4 class="text-lg font-bold text-gray-900 dark:text-white leading-tight">Veiligheid &amp; Privacy</h4>
          </div>
          <p class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed">
            Door deel te nemen aan dit evenement bevestigt u dat u beschikt over een geldig rijbewijs. U gaat akkoord met het delen van foto's gemaakt tijdens de dag.
          </p>

          <div class="mt-4 p-3 warning-strip rounded-lg flex gap-3 items-center">
            <span class="material-symbols-outlined text-tertiary text-[20px]">warning</span>
            <span class="text-xs font-semibold text-tertiary dark:text-red-300">Deelname is volledig op eigen risico.</span>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
<script type="module" src="main.js"></script>
</body></html>

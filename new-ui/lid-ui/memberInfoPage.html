<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Custom stylesheet (replaces Tailwind) -->
<link rel="stylesheet" href="../style.css"/>
  </head>
<body class="app light is-loading">
  <div class="page-loader" aria-hidden="true">
    <div class="page-loader__spinner" aria-hidden="true"></div>
  </div>
<header class="nav-header">
    <div class="nav-inner">
    <!-- Critical inline style to show loader immediately while JS initializes -->
    <style>
      .page-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--bg-light);z-index:9999;visibility:hidden;opacity:0;transition:opacity .2s ease}
      /* top 10vh blue bar while loading */
      .page-loader::before{ content:""; position:absolute; left:0; right:0; top:0; height:10vh; background:var(--primary); }
      body.is-loading .page-loader{visibility:visible;opacity:1}
      body.is-loading .main-content, body.is-loading .app-footer{visibility:hidden;opacity:0;pointer-events:none}
    </style>
      <button id="back-button" class="back-button" aria-label="Terug">
        <span class="material-symbols-outlined">home</span>
      </button>
      <div class="title-container">
        <h1 class="page-title">Lid Informatie</h1>
        <span class="header-date" aria-hidden="true"></span>
      </div>
      <img class="header-logo" src="../assets/logo_MC_nieuw_trans_300.gif" alt="MC logo">
    </div>
</header>
<main class="main-content">
  <section class="member-header">
    <div class="profile">
      <h1 class="member-name"></h1>
      <div class="meta-badges">
        <span class="info-chip"><span class="material-symbols-outlined">badge</span></span>
        <span class="info-chip"><span class="material-symbols-outlined">location_on</span></span>
      </div>
    </div>
  </section>

  <section class="surface-card stats-card">
    <div class="stats-header">
      <h3 class="section-title">Gereden Ritten</h3>
      <span class="stat-count">4 / 5</span>
    </div>
    <div class="stats-stars">
      <span class="material-symbols-outlined star filled">star</span>
      <span class="material-symbols-outlined star filled">star</span>
      <span class="material-symbols-outlined star filled">star</span>
      <span class="material-symbols-outlined star filled">star</span>
      <span class="material-symbols-outlined star empty">star</span>
    </div>
  </section>

  <section class="choice-list">
    <h3 class="section-title">Mijn Keuzes</h3>
    <div class="choice-item">
      <div class="left-icon"><span class="material-symbols-outlined">restaurant</span></div>
      <div class="choice-body">
        <p class="choice-category">Lunch</p>
        <p class="choice-value"></p>
      </div>
      <div class="status-badge"><span class="material-symbols-outlined">check</span></div>
      <span class="choice-action-icon" aria-hidden="true"><span class="material-symbols-outlined">touch_app</span></span>
    </div>

    <div class="choice-item gold">
      <div class="left-icon"><span class="material-symbols-outlined">local_activity</span></div>
      <div class="choice-body">
        <p class="choice-category">Jaarhanger</p>
        <p class="choice-value"></p>
      </div>
      <div class="status-badge"><span class="material-symbols-outlined">check</span></div>
      <span class="choice-action-icon" aria-hidden="true"><span class="material-symbols-outlined">touch_app</span></span>
    </div>
  </section>

  <section class="checkin-section">
    <div class="checkin-card surface-card">
      <div class="text-center">
        <h4 class="section-title">Check-in</h4>
        <p class="muted-text">Scan deze code bij aankomst</p>
      </div>
      <div class="qr-box">
        <img alt="QR Code for member check-in" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBF3MINnSD61Cj-u6sOx3PbqTDtZwzRbuDIOq6aCZRWu8exggxk0w89l3_iuz6Zr-gFFrpukoJzGc3wCDuqoGZnD7uQ53MTErwR32MQGjkt4iaWAPnR5jYLzTLdAqcqn6RQPsaAr1aambtFc0T-nNewJvQBNHEsbT8ZIzKYyY_viKbBjOHkexbrgx-ox5SPVKd9QB0lSkp42rlIMuIq5XyPfqE82gEgUmLJAkxZKMfKxlEmlFeRoh6zbt9Sv7FXOJGq7SkSQ0F-6WKQ" />
      </div>
      <div class="muted-text checkin-hint"><span class="material-symbols-outlined">brightness_high</span> Helderheid verhogen voor scannen</div>
    </div>
  </section>

</main>

<script type="module">
  (async ()=>{
    try{
      await import('../member.js');
    }catch(err){
      console.error('Failed importing ../member.js', err);
      try{
        const url = new URL('../member.js', location.href).href;
        const resp = await fetch(url, { cache: 'no-store' });
        const text = await resp.text().catch(()=>'<no-body>');
        console.error('Server response for', url, ':', resp.status, resp.statusText);
        console.error('Response body (first 2000 chars):\n', String(text).slice(0,2000));
      }catch(e){ console.error('Failed fetching module body', e); }
      throw err;
    }
  })();
</script>
</body>
</html>
